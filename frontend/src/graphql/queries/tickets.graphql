query getTickets($args: GetTicketsArgs!) {
  getTickets(args: $args) {
    tickets {
      id
      eventId
      userId
      price
      date
    }
  }
}

query getTicket($eventId: ID!, $ticketId: ID!) {
  getTicket(args: { eventId: $eventId, id: $ticketId }) {
    ticket {
      id
      price
      date
    }
  }
}
