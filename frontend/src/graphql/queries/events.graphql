query getEventAndTickets($id: ID!) {
  getEvent(id: $id) {
    event {
      id
      name
      description
      date
      location {
        name
        city
        address
      }
    }
  }
  getTickets(args: { eventId: $id }) {
    tickets {
      id
      price
      userId
    }
  }
}

query getEvents {
  getEvents {
    events {
      id
      name
      date
      description
      location {
        city
      }
    }
  }
}

mutation createEvent($data: CreateEventInput!) {
  createEvent(data: $data) {
    id
    name
    description
    date
    location {
      name
      city
      address
    }
    createdAt
  }
}
