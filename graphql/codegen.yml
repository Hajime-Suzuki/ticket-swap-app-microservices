overwrite: true
schema: 'http://localhost:8080/graphql'
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-resolvers'
    config:
      typesPrefix: I
  ./graphql.schema.json:
    plugins:
      - 'introspection'
