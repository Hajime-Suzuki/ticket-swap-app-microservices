service:
  name: ${file(config.js):env.ticketServiceName}

provider:
  name: aws
  runtime: nodejs10.x
  region: ${file(config.js):env.region}
  environment: ${file(config.js):env}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:BatchWriteItem
      Resource:
        - '#{ticketsTable.Arn}'
        - '#{eventTable.Arn}'
        - '#{userTable.Arn}'

    - Effect: Allow
      Action:
        - sns:*
      Resource:
        - 'arn:aws:sns:#{AWS::Region}:#{AWS::AccountId}:*'

plugins:
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-offline-sqs
  - serverless-offline
  - serverless-pseudo-parameters

custom:
  serverless-offline:
    port: ${file(config.js):env.ticketsPort}
  serverless-offline-sqs:
    apiVersion: '2012-11-05'
    port: 9999
    endpoint: http://localhost:${file(config.js):SQS.sqsOfflinePort} # port should be accessible before running sls offline start.
    accessKeyId: root
    secretAccessKey: root
    skipCacheInvalidation: false

  webpack:
    includeModules:
      forceExclude:
        - aws-sdk

  dynamodb:
    start:
      port: ${file(config.js):env.ticketsDbPort}
      migrate: true
    stages:
      - dev

functions:
  tickets:
    name: ${file(config.js):env.ticketsFunc}
    handler: src/index.handler
    events:
      - http: # this endpoint is test purpose for now
          method: any
          path: '/tickets'

  usersEventListener:
    name: ${self:service.name}-event-listener-users
    handler: src/handlers/users-event-listener.handler
    events:
      # serverless pseudo parameters plugin syntax doesn't work for sqs offline here.
      - sqs: 'arn:aws:sqs:${file(config.js):env.region}:${file(config.js):env.AWS_ACCOUNT_ID}:${file(config.js):SQS.tickets_userEventsQueue}'

resources:
  Resources:
    ticketsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${file(config.js):env.tickets_tickets_table}
        AttributeDefinitions:
          - AttributeName: eventId
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: eventId
            KeyType: HASH
          - AttributeName: userId
            KeyType: RANGE

        BillingMode: PAY_PER_REQUEST

    eventTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${file(config.js):env.tickets_events_table}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH

        BillingMode: PAY_PER_REQUEST

    userTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${file(config.js):env.tickets_users_table}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH

        BillingMode: PAY_PER_REQUEST
