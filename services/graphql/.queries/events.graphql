mutation craeteEvent {
  createEvent(
    data: {
      name: "test event"
      description: "lorem ipsum!"
      date: "12341234"
      location: {
        name: "super location"
        city: "amsterdahm"
        address: "test street 1234"
      }
    }
  ) {
    id
    name
    description
  }
}

query getEvent {
  getEvent(id: "102") {
    event {
      id
      location {
        name
        city
        address
      }
    }
  }
}
