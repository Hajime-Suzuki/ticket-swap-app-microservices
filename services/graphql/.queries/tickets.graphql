# for developing purpose

query getTickets {
  getTickets(
    args: { keys: { eventId: "100" }, filter: { date: "2019-09-01" } }
  ) {
    tickets {
      id
      eventId
      price
      date
    }
  }
}

mutation createTicket {
  createTicket(
    data: { userId: "1", eventId: "124", price: "15.09", date: "2019-08-15" }
  ) {
    userId
  }
}

query getTicket {
  getTicket(args: { eventId: "100", id: "1" }) {
    ticket {
      id
      price
      date
    }
  }
}
